<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Theater Homepage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/indexStyles.css}" />
</head>
<body>
<header>
    <h1>ðŸŽ¬ Movie Theater Management System</h1>
    <h2>Now Showing</h2>
</header>

<main class="movie-grid">
    <div class="movie-card" th:each="entry : ${movies}">
        <img class="poster" th:src="@{${entry.value.posterPath}}" alt="Poster"/>
        <div class="movie-info">
            <h3 th:text="${entry.value.title}"></h3>
            <p><strong>Year:</strong> <span th:text="${entry.value.year}"></span></p>
            <p><strong>Genres:</strong> <span th:text="${entry.value.genres}"></span></p>
            <p><strong>Rating:</strong> <span th:text="${entry.value.rating}"></span></p>
            <p><strong>Director:</strong> <span th:text="${entry.value.director}"></span></p>
            <a class="buy-btn" th:href="@{'/movies/' + ${entry.key}}">Buy Tickets</a>
        </div>
    </div>
</main>
</body>
</html>
