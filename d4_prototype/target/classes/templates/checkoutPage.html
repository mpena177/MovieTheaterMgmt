<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .left, .right {
            width: 48%;
            padding: 10px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-inline {
            display: flex;
            gap: 10px;
        }

        .form-inline input {
            flex: 1;
        }

        .pay-btn {
            background-color: #c5f5f6;
            color: black;
            border: 1px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .pay-btn::after {
            content: '\2192';
            margin-left: 10px;
        }

        .order-summary {
            border-left: 1px solid #ccc;
            padding-left: 40px; /* More spacing on the left */
            margin-left: 20px;   /* Push the border further to the right */
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-weight: bold;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    
    <!-- Back button with Thymeleaf routing -->
    <a th:href="@{/movies/{movieId}/seats(id=${movieId})}">&lt; Back</a>

    <div class="container">
        <div class="left">
            <h2>Enter Payment Information</h2>

            <!-- Pay Now form -->
            <form id="checkout-form" th:action="@{/complete}" method="get">
                <div class="form-group">
                    <input type="text" placeholder="First Name" id="first-name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" id="last-name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" id="email">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Cardholder's Name" id="card-name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Card Number" id="card-number">
                </div>
                <div class="form-inline">
                    <input type="text" placeholder="Exp. Date" id="exp-date">
                    <input type="text" placeholder="CVV" id="cvv">
                </div>
                <button type="submit" class="pay-btn">Pay Now</button>
                <div class="error-message" id="error-message">Please fill out order information.</div>
            </form>
        </div>

        <div class="right order-summary">
            <h2>Order Summary</h2>
            <!-- Your order details -->
            <div class="summary-item">
                <span>DUNE 3/11 8:00 pm - Adult x 1</span>
                <span>$26.99</span>
            </div>
            <div class="summary-item">
                <span>DUNE 3/11 8:00 pm - Senior x 1</span>
                <span>$16.99</span>
            </div>
            <div class="summary-item">
                <span>DUNE 3/11 8:00 pm - Child x 1</span>
                <span>$16.99</span>
            </div>
            <div class="summary-item">
                <span>Subtotal</span>
                <span>$60.97</span>
            </div>
            <div class="summary-item">
                <span>Tax</span>
                <span>$6.10</span>
            </div>
            <div class="summary-item summary-total">
                <span>Total</span>
                <span>$67.07</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            const fields = ['first-name', 'last-name', 'email', 'card-name', 'card-number', 'exp-date', 'cvv'];
            let allFilled = true;
            fields.forEach(id => {
                const value = document.getElementById(id).value.trim();
                if (!value) allFilled = false;
            });

            const errorMsg = document.getElementById('error-message');
            if (!allFilled) {
                event.preventDefault(); // prevent navigation to /complete
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
                // allow form to submit to /complete
            }
        });
    </script>
</body>
</html>
