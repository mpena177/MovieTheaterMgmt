<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .left, .right {
            width: 48%;
            padding: 10px;
        }

        .payment-methods {
            margin: 20px 0;
        }

        .payment-methods button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-inline {
            display: flex;
            gap: 10px;
        }

        .pay-btn {
            background-color: #c5f5f6;
            color: black;
            border: 1px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .pay-btn::after {
            content: '\2192';
            margin-left: 10px;
        }

        .order-summary {
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <a href="#">&lt; Back</a>

    <div class="container">
        <div class="left">
            <h2>Select Payment Method</h2>
            <div class="payment-methods">
                <button><img src="https://developer.apple.com/design/human-interface-guidelines/apple-pay/images/apple-pay-mark-on-dark.svg" alt="Apple Pay" style="height:20px;"></button>
                <button><img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal" style="height:20px;"></button>
            </div>

            <div class="divider">OR</div>

            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Cardholder's Name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Card Number">
                </div>
                <div class="form-inline">
                    <input type="text" placeholder="Exp. Date">
                    <input type="text" placeholder="CVV">
                </div>
                <button type="submit" class="pay-btn">Pay Now</button>
            </form>
        </div>

        <div class="right order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>DUNE 3/11 8:00 pm - Adult x 1</span>
                <span>$26.99</span>
            </div>
            <div class="summary-item">
                <span>DUNE 3/11 8:00 pm - Senior x 1</span>
                <span>$16.99</span>
            </div>
            <div class="summary-item">
                <span>DUNE 3/11 8:00 pm - Child x 1</span>
                <span>$16.99</span>
            </div>
            <div class="summary-item">
                <span>Subtotal</span>
                <span>$60.97</span>
            </div>
            <div class="summary-item">
                <span>Tax</span>
                <span>$6.10</span>
            </div>
            <div class="summary-item summary-total">
                <span>Total</span>
                <span>$67.07</span>
            </div>
        </div>
    </div>
</body>
</html>
